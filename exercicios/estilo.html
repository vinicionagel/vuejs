<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body class="exercicio">
    <div id="app" @click="aplicaCor" :class="{vermelho: aplicarCor}">
        {{aplicarCor}}
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                aplicarCor: false
            },
            methods: {
                aplicaCor() {
                    this.aplicarCor = !this.aplicarCor;
                }
            }
        })
    </script>
</body>
</html>
